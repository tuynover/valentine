name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # Hoặc "master" tùy vào nhánh chính của bạn

# Cấp quyền cho GITHUB_TOKEN để deploy
permissions:
  contents: read
  pages: write
  id-token: write

# Cho phép chỉ chạy 1 lần deploy tại 1 thời điểm
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job 1: Build web (Xây dựng)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Phiên bản Node ổn định
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # Cài đặt thư viện sạch sẽ

      - name: Build project
        run: npm run build # Lệnh build từ package.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Thư mục chứa web sau khi build xong

  # Job 2: Deploy (Đẩy lên mạng)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4